<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Annotation Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üß† Wellness Dataset Annotation</h1>
  </header>

  <main>
    <section id="video-section">

      <div id="segmentControls">
        <button onclick="prevSegment()">‚¨ÖÔ∏è Previous</button>
        <button onclick="nextSegment()">Next ‚û°Ô∏è</button>
        <div id="progressBar">Segment 1/5</div>
      </div>
    </section>

    <section id="annotation-section">
      <div class="annotation-block">
        <h3>Status:</h3>
        <div class="button-group">
          <button onclick="selectStatus('Correct')">‚úÖ Correct</button>
          <button onclick="selectStatus('Incorrect')">‚ùå Incorrect</button>
        </div>
      </div>

      <div class="annotation-block">
        <h3>Comment:</h3>
        <textarea id="commentBox" placeholder="Write your notes here..."></textarea>
      </div>
    </section>

    <div class="submit-area" id="submitArea" style="display: none;">
      <button onclick="submitEvaluation()">‚úÖ Submit Evaluation</button>
    </div>
  </main>

  <footer>
    <img src="https://i.imgur.com/lRVzVPL.png" alt="Jibo robot footer" />
  </footer>

  <script src="app.js"></script>
</body>
</html>
