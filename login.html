<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>üîê Sign In to Annotate</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <br />
      <button onclick="signIn()">Start Annotating</button>
    </div>
  </div>

  <script>
    function signIn() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("annotatorName", name);
        window.location.href = "index.html";
      } else {
        alert("Please enter your full name to proceed.");
      }
    }
  </script>
</body>
</html>
