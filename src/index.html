<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Truth Testing for Wellness Dataset</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Ground Truth Testing for Wellness Dataset</h1>
    <div class="progress-info">
      <span id="evaluation-progress">Evaluation Progress: 0/0</span>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="video-section">
        <video id="segmentVideo" width="100%" controls>
          <source src="wellness2_participantP80_stamp20211024_125751_typeA.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <div id="help-reference-container">
          <button id="show-help-btn" class="help-btn">
            Show Help & Reference
          </button>
          <div id="help-images-box" class="help-reference-box" style="display:none;">
            <button id="close-help-btn" class="close-help" title="Close">&times;</button>
            <div class="help-images">
              <div>
                <div class="help-title">Plutchik's Wheel</div>
                <img src="Plutchik's wheel.png" alt="Plutchik's Wheel" class="help-img" />
              </div>
              <div>
                <div class="help-title">FAU Lookup Table</div>
                <img src="FAU Lookup Table.png" alt="FAU Lookup Table" class="help-img" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="analysis-section">
        <h2>Analysis Data</h2>
        <div id="overall-context-block" class="overall-context-block" style="margin-bottom:1em;"></div>
        <p><strong>Context Mapping:</strong></p>
        <div id="main-segment-context" class="main-segment-context"></div>

        <!-- Main segment annotation block: moved up, right after mapping segment -->
        <div class="evaluation-block" id="main-segment-annotation-block">
          <div class="analysis-category">
            <div class="evaluation-buttons">
              <button class="btn correct" onclick="markCorrect()">✔ Correct</button>
              <button class="btn incorrect" onclick="markIncorrect()">✘ Incorrect</button>
            </div>
          </div>
          <div class="input-block">
            <label for="correction">Correction</label>
            <textarea id="correction" placeholder="Suggest a correction if incorrect..."></textarea>
          </div>
          <div class="input-block">
            <label for="comment">Comment</label>
            <textarea id="comment" placeholder="Add a comment..."></textarea>
          </div>
        </div>

        <!-- Carousel for subsegments -->
        <div id="subsegment-carousel" class="carousel-container"></div>

        <!-- Subsegment annotation area -->
        <div id="subsegment-annotation-block" style="display:none; margin-top:1em;"></div>
      </div>
    </div>

    <div class="two-row-button-layout">
      <div class="button-pair">
        <button onclick="replaySegment()">Replay Segment (2s buffer)</button>
        <button onclick="previousSegment()">Previous Segment</button>
      </div>
      <div class="button-pair">
        <button onclick="nextSegment()">Next Segment</button>
        <span id="segment-counter" class="segment-indicator">Segment 1/1</span>
      </div>
    </div>

    <div style="text-align:center; margin-top:2rem;">
      <button id="submitBtn" style="display:none;" onclick="submitEvaluation()">Submit Evaluation</button>
    </div>
  </main>

  <footer>
    <img src="jibo_footer.png" alt="Jibo robot with heart on screen" />
  </footer>

  <script src="app.js"></script>
</body>
</html>
