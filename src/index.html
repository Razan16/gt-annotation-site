<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GT Annotation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="video-section">
      <video id="videoPlayer" controls>
        <!-- Replace it with the real video link later -->
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div id="segmentControls">
        <button id="prevSegment">⏮ Prev</button>
        <button id="replaySegment">🔁 Replay</button>
        <button id="nextSegment">⏭ Next</button>
      </div>

      <div id="progressBar">Segment 0 of 0 evaluated</div>
    </div>

    <div id="annotation-section">
      <!-- Dynamic content appears here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
